    <script>
        $(function () {
            var samplePath = decodeURI(getQueryString("samplePath"));
            Init(samplePath);
        });

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return r[2];
            return null;
        }

        function zoombl(val) {
            //$("#vertical-slider").slider("value", val);
            //sliderChange();
            zoomScale(val);
        }
        function zoomFit() {
            //$("#vertical-slider").val(3);
        }
        function zoomOut() {
            var val = $("#vertical-slider").slider("value");
            //$("#vertical-slider").slider("value", val + 5);
            zoomScale(val+5);
        }
        function zoomIn() {
            var val = $("#vertical-slider").slider("value")-5;
            //$("#vertical-slider").slider("value", val - 5);
            //sliderChange();
            if (val<2) {
                val=2;
            }
            zoomScale(val);
        }
        function mousedown() {
            sliderChange();
        }
        function mousemove() {
            sliderChange();
        }
        function mouseup() {
            console.log(99);
            sliderChange();
        }

        function zoomScale(value) {
            viewer.viewport.zoomtoscale(value);
        }

        function sliderChange() {
            //var val = $("#vertical-slider").slider("value");
            //viewer.viewport.zoomtoscale(val);
        } 
    </script>
