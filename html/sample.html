<!DOCTYPE html>
<html>
<head>
    <title>Bionovation Slide</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src='openseadragon/openseadragon.js'></script>
    <script type="text/javascript" src='lib/jquery-1.9.1.min.js'></script>
    <script type="text/javascript" src='js/config.js'></script>
    <script type="text/javascript" src='js/index.js'></script>
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/jqueryui.min.css" rel="stylesheet" />
    <link href="css/jquery-ui-slider-pips.min.css" rel="stylesheet" />
    <script type="text/javascript" src='js/jquery-plus-ui.min.js'></script>
    <script type="text/javascript" src='js/jquery-ui-slider-pips.js'></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .openseadragon1 {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #vertical-slider-result {
            height: 150px;
            margin-left: 30px;
        }
    </style>
    <script>
        $(function () {
            var samplePath = getQueryString("samplePath");
            Init(samplePath);
            sliderInit();
        });

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        function sliderInit() {
            $(".slider")
                .slider({
                    min: 0,
                    max: 80,
                    step:1,
                    value: 3,
                    orientation: "vertical"
                })
                .slider("pips", {
                    //rest: "label"
                    rest: false
                })
                .slider("float", {
                    suffix: "x"
                });
        }
        function zoombl(val) {
            $("#vertical-slider").slider("value", val);
            viewer.viewport.zoomtoscale(val);
            //console.log(val);
        }
        function zoomFit() {
            $("#vertical-slider").val(3);
        }
        function zoomOut() {

        }
    </script>

</head>
<body>
    <div id="contentDiv" class="openseadragon1"></div>


    <div id="vertical-slider-result" style="position: absolute; bottom: 60px; left: 80px;">
        <div class="addbutton" onclick="zoomOut()">+</div>

        <div class="blx2" style="top: -10px; display: none; color: rgb(0, 0, 0);" id="xbl">0.77</div>
        <div class="blx hidden" data-bl="80" style="top: 15px" onclick="zoombl(80)">80x</div>
        <div class="blx" data-bl="40" style="top: 15px;" onclick="zoombl(40)">40x</div>
        <div class="blx" data-bl="20" style="top: 45px;" onclick="zoombl(20)">20x</div>
        <div class="blx" data-bl="10" style="top: 75px;" onclick="zoombl(10)">10x</div>
        <div class="blx" data-bl="4" style="top: 105px;" onclick="zoombl(4)">4x</div>
        <div class="blx" data-bl="2" style="top: 135px;" onclick="zoombl(2)">2x</div>
        <div class="blx" data-bl="" style="top: 165px;" onclick="zoomFit()">Fit</div>

        <div id="vertical-slider" class="slider">
        </div>

        <div class="minbutton" onclick="zoomIn()">-</div>

    </div>

</body>

</html>
